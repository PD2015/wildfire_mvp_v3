name: Flutter CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Restore pub cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}

      - name: Pub get
        run: flutter pub get

      - name: Format check (C1)
        run: |
          dart format --output=none --set-exit-if-changed .

      - name: Analyze (C1)
        run: flutter analyze

      - name: Run tests (C1, C5)
        run: flutter test --platform=chrome --reporter expanded

      - name: LocationResolver tests (A4 validation)
        run: |
          echo "Running A4 LocationResolver test suite..."
          flutter test test/unit/services/location_resolver_test.dart --platform=chrome
          flutter test test/widget/manual_location_dialog_test.dart --platform=chrome  
          flutter test test/integration/location_flow_test.dart --platform=chrome

      - name: Secret scan with gitleaks (C2)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

      - name: Optional color/palette guard (C4)
        shell: bash
        run: |
          if [ -x scripts/color_guard.sh ]; then
            scripts/color_guard.sh
          else
            echo "No color_guard.sh found; skipping palette check.";
          fi

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/coverage/**
            **/test/**/golden/**


  build-web:
    name: Build Web Artifact
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web with API key injection
        env:
          MAPS_API_KEY_WEB: ${{ secrets.GOOGLE_MAPS_API_KEY_WEB_PREVIEW }}
        run: ./scripts/build_web_ci.sh
      
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

  deploy-preview:
    name: Deploy Preview Channel
    needs: build-web
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web/
      
      - name: Deploy to Firebase preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          channelId: 'pr-${{ github.event.pull_request.number }}'
          expires: 7d

  deploy-production:
    name: Deploy Production
    needs: build-web
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://wildfire-app-e11f8.web.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web/
      
      - name: Deploy to Firebase production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          channelId: live
