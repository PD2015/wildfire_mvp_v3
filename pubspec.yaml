name: wildfire_mvp_v3
description: Scottish wildfire risk assessment mobile app with EFFIS integration
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  geolocator: ^9.0.2
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  go_router: ^14.2.7
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.3.0
  pointer_interceptor: ^0.10.1+2
  xml: ^6.6.1
  flutter_markdown: ^0.7.4+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/mock/
    - assets/icons/
    - assets/cache/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    background_color: "#1B6B61"
    theme_color: "#1B6B61"
  macos:
    generate: true
  image_path: "assets/icons/app_icon.png"
  image_path_ios: "assets/icons/app_icon_ios.png"  # Separate icon for iOS
  adaptive_icon_background: "#1B6B61"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter_native_splash:
  # Background color - #1B6B61 this is the adaptive colour to match the appbar NOT BrandPalette.forest900 (#1A3A2E)
  color: "#1B6B61"
  
  # App icon displayed centered on splash screen (512x512 - optimized size)
  image: assets/icons/splash_icon.png
  
  # Android 12+ splash screen configuration
  # Android 12+ uses a smaller, centered icon (max 288x288dp)
  android_12:
    color: "#1B6B61"
    # Use 512x512 splash icon for proper scaling
    image: assets/icons/splash_icon.png
    # Icon background color matches main background (circle blends in)
    icon_background_color: "#1B6B61"
  
  # Web splash screen configuration
  web: true
  
  # Android gravity/positioning
  # 'fill' would stretch the image - use 'center' to maintain aspect ratio
  android_gravity: center
  ios_content_mode: center
  
  # Remove splash screen branding text (keep it minimal)
  fullscreen: true