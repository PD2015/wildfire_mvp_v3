name: wildfire_mvp_v3
description: Scottish wildfire risk assessment mobile app with EFFIS integration
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  geolocator: ^9.0.2
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  go_router: ^14.2.7
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/mock/